<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="start-menu">
        <div class="title">TIC TAC TOE</div>
        <input class="player-name" type="text" value="P1 name (Optional)"></input>
        <input class="opponent-name" type="text" value="P2 name (Optional)"></input>
        <div class="select-shape">Select Shape</div>
        <button class="x-selector">X</button>
        <button class="o-selector">O</button>
        <button class="start-game">Start Game</button>
      </div>
      <div class="game-board">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
      </div>
      <div class="status-box">
        <p class="game-status">Its Player Ones Turn!</p>
        <div><button class="reset-button">Reset Game</button></div>
      </div>
    </div>
  </body>
</html>
